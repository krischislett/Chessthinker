<html>
	<head>
		<title>Chess Thinker</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">		
		<link type="text/css" rel="stylesheet" href="./css/w3.css" />
		<link type="text/css" rel="stylesheet" href="./css/g2game.css" />
		<link type="text/css" rel="stylesheet" href="./css/style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
		<script src="https://kit.fontawesome.com/2133ee87b3.js" crossorigin="anonymous"></script>
	</head>
    <body>
		<section class="content">
			<div style="display:flex;flex-direction:row;">
				<div style="flex:1;">
					<div id="stadium" class="stadium">
						<div class="container-fluid">
							<div class="row">
								<div id="statpanel" class="col-md-3">
									<div id="benchtop" class="benchtop bench panel">
										<div id='nameB' class='left-bench1 benchPlayer'>Black</div>
										<div class='right-bench1'>
											<span id="clockB"></span>
										</div>
									</div>
									<div id="stat" class="panel stat" style="color:blue;">
										<div id="pgn"></div>
									</div>
									<div id="benchbottom" class="benchbttom bench panel">
										<div id='nameW' class='left-bench2 benchPlayer'>White</div>
										<div class='right-bench2' >
											<section id="clockW"/>
										</div>
									</div>
									<div id="showCourse" class="benchbttom bench panel" style="font-weight:bold;margin-top:10px">
									</div>
									<div id="showLevel" class="benchbttom bench panel" style="font-weight:bold;margin-top:10px">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="arena" class="xpanel resizeable ui-widget-content" style="flex:1;">
					<div id="myBoard"></div>						
					<div id="annotation" style="visibility:hidden">
						<svg id="drawings" width="100%" height="100%"
                  	  		 style="position: absolute; left: 0px; top: 0px; opacity: 1; z-index: 10;">
							 <defs>
							     <marker id="arrowhead" orient="auto" markerWidth="4" markerHeight="8" refX="2.05" refY="2.01" cgkey="g">
									 <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
								 </marker>
						     </defs>
						</svg>
					</div>
				</div>				
			</div>
		</section>
		<div>
			<div id="bottomInner" style="top-margin:100px;flex-direction:column;align-items:center;display:flex;">
				<button id="startNew" type="button" class="btn btn-primary" style="width:200px;margin-top:10px;margin-bottom:10px;">New Game</button>
				<div>					
					<div class="form-check">
				  		<input class="form-check-input" type="radio" name="course" value="Beginner" checked>
				  	  	<label class="form-check-label" for="flexRadioDefault1">
				    		Beginner
						</label>
					</div>
					<div class="form-check">
				  		<input class="form-check-input" type="radio" name="course" value="Intermediate">
				  	  	<label class="form-check-label" for="flexRadioDefault2">
				    		Intermediate
						</label>
					</div>
				</div>
				<div style="margin-top:10px;width:200px;">
					<select id="level" name="level" style="width:200px;">
						<option value="Level 1">Stockfish Level 1</option>
						<option value="Level 2">Stockfish Level 2</option>
						<option value="Level 3">Stockfish Level 3</option>
						<option value="Level 4">Stockfish Level 4</option>
						<option value="Level 5">Stockfish Level 5</option>
						<option value="Level 6">Stockfish Level 6</option>
						<option value="Level 7">Stockfish Level 7</option>
						<option value="Level 8">Stockfish Level 8</option>
						<option value="Level 9">Stockfish Level 9</option>
						<option value="Level 10">Stockfish Level 10</option>
						<option value="Level 11">Stockfish Level 11</option>
						<option value="Level 12">Stockfish Level 12</option>
						<option value="Level 13">Stockfish Level 13</option>
						<option value="Level 14">Stockfish Level 14</option>
						<option value="Level 15">Stockfish Level 15</option>
						<option value="Level 16">Stockfish Level 16</option>
						<option value="Level 17">Stockfish Level 17</option>
						<option value="Level 18">Stockfish Level 18</option>
						<option value="Level 19">Stockfish Level 19</option>
						<option value="Level 20" selected="selected">Stockfish Level 20</option>						
					</select>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>	
	<script src="js/data.js"></script>
	<script src="js/chess.js"></script>
	<script src="js/main.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/chessboard-1.0.0.min.js"></script>
	<script src="js/computer.js"></script>										
	<script src="js/chessgame.js"></script>
</html>
